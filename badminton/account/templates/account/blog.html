{% extends "account/base2.html" %}
{% load static %}
{% block content %}

<h1> Recent </h1>
{% for m in posts %}
    <div class="jumbotron w-100 p-2 mx-4">
        <h4 class="display-10">{{m.user}} is saying</h4>
        <p class="lead">{{m.comp}}</p>
        <hr class="my-2">
        <h6>Posted at : {{m.time}}</h6>
        
    </div>
    
{% endfor %}


{% endblock %}
